[package]
name = "cedar"
version = "0.1.0"
edition = "2021"

[[bin]] # Bin to run the Cedar gRPC server
name = "cedar-server"
path = "src/server.rs"

[[bin]] # Bin to run the Cedar gRPC client
name = "cedar-client"
path = "src/client.rs"

[dependencies]
axum = "0.6.19"
env_logger = "0.10.0"
futures = "0.3.28"
http-body = "0.4.5"
hyper = "0.14.27"
log = "0.4.19"
prost = "0.11"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.9"
tonic-web = "0.9.2"
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.4.3", features = ["fs"] }

[build-dependencies]
tonic-build = "0.9"
