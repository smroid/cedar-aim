[package]
name = "cedar"
version = "0.1.0"
edition = "2021"

[[bin]] # Bin to run the Cedar gRPC server
name = "cedar-server"
path = "src/server.rs"

[[bin]] # Bin to run the Cedar gRPC client
name = "cedar-client"
path = "src/client.rs"

[dependencies]
asi_camera2 = { version = "0.1.0", path = "../asi_camera2" }
async-std = "1.12.0"
axum = "0.6.19"
camera_service = { version = "0.1.0", path = "../camera_service" }
env_logger = "0.10.0"
futures = "0.3.28"
http-body = "0.4.5"
hyper = { version = "0.14.27", features = ["http1", "http2"] }
image = "0.24.6"
imageproc = "0.23.0"
log = "0.4.19"
prost = "0.11"
prost-types = "0.11.9"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.9"
tonic-web = "0.9.2"
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.4.3", features = ["fs", "cors"] }

[build-dependencies]
tonic-build = "0.9"
