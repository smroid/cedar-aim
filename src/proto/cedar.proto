syntax = "proto3";
package cedar;

message ImageRequest {
}

message ImageReply {
    int32 width = 1;
    int32 height = 2;
    // Must be a recognized file format, e.g. BMP grayscale 8 bits per pixel.
    bytes image_data = 3;
}

service Image {
    rpc GetImage (ImageRequest) returns (ImageReply);
}
